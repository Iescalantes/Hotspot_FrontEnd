<body>
    <div id="tarjeta" class="col-10 container">
        <form id="formulario" class="col-12" (ngSubmit)="registerUser()" #registerform="ngForm">
            <!-- {{user|json}}-->
            <div id="divpadre">
                <div id="izquierda" class="col-5 col-sm">
                    <label for="email">Correo electrónico:</label>
                    <br>
                    <input type="email" id="email" name="email" [(ngModel)]="user.email">
                    <div *ngIf="!checkEmail()" class="alert alert-danger col-8">
                        El email es obligatorio.
                    </div>
                    <br>
                    <label for="username">Usuario:</label>
                    <br>
                    <input type="text" id="username" name="nombre" [(ngModel)]="user.nombre">
                    <br>
                    <div *ngIf="!checkName()" class="alert alert-danger col-8">
                        El nombre debe tener almenos 2 carácteres.
                    </div>
                    <label for="pswd">Contraseña:</label>
                    <br>
                    <input type="password" id="pswd" name="password" [(ngModel)]="user.password">
                    <br>
                    <label for="pswd2">Repita la contraseña:</label>
                    <br>
                    <input type="password" id="pswd2" name="confirmPassword" [(ngModel)]="user.confirmPassword">
                    <br>
                    <br>
                    <div *ngIf="!matchPasswords()" class="alert alert-danger col-8">
                        Las contraseñas son distintas
                    </div>
                </div>
                <div id="derecha" class="col-5">
                    <label for="date">Fecha de nacimiento:</label>
                    <br>
                    <input type="date" id="date" name="fechanacimiento" [(ngModel)]="user.fechanacimiento">
                    <br>
                    <label for="img">Pegar enlace de la foto:</label>
                    <br>
                    <input type="text" id="img" name="foto" [(ngModel)]="user.foto">
                    <br>
                </div>
            </div>
            <div id="final">
                <br>
                <a href="registration2">¿Quieres registrarte como empresa?</a>
                <br>
                <button type="submit">Acceder</button>
            </div>
        </form>
    </div>
</body>
